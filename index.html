<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Code Of Africa</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./images/fennec_fox.jpg" alt="Fennec Fox" />

      <div class="info">
        <div>FENNEC</div>
        <div>FOX</div>

        <div class="country">India</div>
        <div class="know-more">Know more 游목</div>
      </div>
    </div>

    <div class="card">
      <img src="./images/humpback_whale.jpg" alt="Humpback Whale" />

      <div class="info">
        <div>HUMPBACK</div>
        <div>WHALE</div>

        <div class="country">South Africa</div>
        <div class="know-more">Know more 游목</div>
      </div>
    </div>

    <div class="card">
      <img src="./images/brown_baboon.jpg" alt="Common Brown Baboon" />

      <div class="info">
        <div>COMMON BROWN</div>
        <div>BABOON</div>

        <div class="country">South Africa</div>
        <div class="know-more">Know more 游목</div>
      </div>
    </div>

    <div class="card">
      <img src="./images/spotted_deer.jpg" alt="Spotted Deer" />

      <div class="info">
        <div>SPOTTED</div>
        <div>DEER</div>

        <div class="country">Amazon</div>
        <div class="know-more">Know more 游목</div>
      </div>
    </div>
  </div>

  <div class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div class="modal-caption"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
